
<div class="row">
    <div class="col-sm-4"></div>
        <div class="col-sm-3" id="Todo">
            
                <p class="h1" >Calculadora</p>

                <div class="row">
                <div class=""></div>
                
                <div id="screen" class="col-sm-12">
                    <input type="text" name="introducir" id="operacion" readonly  class="pantalla" placeholder="INPUT" [(ngModel)]="COperacion" >
                    <input type="text" name="introducir" id="resultado" readonly  class="pantalla" placeholder="OUTPUT" [(ngModel)]="CResultado">
                </div>
                <div class=""></div>
                </div>

                <div class="row">
                    <div class=""></div>
                    <div class="col-sm-12">
                    <table class="table table-borderless">
                        <thead>
                            <tr>
                                
                                <th scope="col"><input type="button" (click)="anteriorOP()" value="<-"></th>
                                <th scope="col"><input type="button" (click)="siguienteOP()" value="->"></th>
                                <th scope="col"><input type="button" (click)="abrirPar()" value="("></th>
                                <th scope="col"><input type="button" (click)="borrar()" value="C"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="col"><input type="button" (click)="cerrarPar()" value=")"></th>
                                <th scope="col"><input type="button" (click)="agregarPot2()" value="x^2"></th>
                                <th scope="col"><input type="button" (click)="agregarPot()" value="x^"></th>
                                <th scope="col"><input type="button" (click)="agregarDiv()" value="รท"></th>
                            </tr>
                        </tbody>
                        <tbody>
                            <tr>
                                <th scope="col"><input type="button" (click)="agregarNum(7)" value="7"></th>
                                <th scope="col"><input type="button" (click)="agregarNum(8)" value="8"></th>
                                <th scope="col"><input type="button" (click)="agregarNum(9)" value="9"></th>
                                <th scope="col"> <input type="button" (click)="agregarMult()" value="X"></th>
                            </tr>
                        </tbody>
                        <tbody>
                            <tr>
                                <th scope="col"><input type="button" (click)="agregarNum(4)" value="4"></th>
                                <th scope="col"><input type="button" (click)="agregarNum(5)" value="5"></th>
                                <th scope="col"><input type="button" (click)="agregarNum(6)" value="6"></th>
                                <th scope="col"><input type="button" (click)="agregarMen()" value="-"></th>
                            </tr>
                        </tbody>
                        <tbody>
                            <tr>
                                <th scope="col"><input type="button" (click)="agregarNum(1)" value="1"></th>
                                <th scope="col"><input type="button" (click)="agregarNum(2)" value="2"></th>
                                <th scope="col"><input type="button" (click)="agregarNum(3)" value="3"></th>
                                <th scope="col"><input type="button" (click)="agregarSum()" value="+"></th>
                            </tr>
                        </tbody>
                        <tbody>
                            <tr>
                                <th scope="col"><input type="button" (click)="agregarDec()" value="."></th>
                                <th scope="col"><input type="button" (click)="agregarNum(0)" value="0"></th>
                                <th scope="col"><input type="button" (click)="agregarPorC()" value="% "></th>
                                <th scope="col"><input type="button" (click)="operar()" value="="></th>
                            </tr>
                        </tbody>

                    </table>
                    <div class=""></div>
                    </div>

                </div>   
        </div>
    <div class="col-sm-4"></div>
</div>
